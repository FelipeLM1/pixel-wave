# Configura��es do Servidor
server:
  port: 8084

# Configura��es do Eureka
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
  profiles:
    active: eureka

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  # Configuraçoes do Gateway
  cloud:
    gateway:
      routes:
        - id: color-service
          uri: lb://color-service
          predicates:
            - Path=/color-service/**
        - id: compression-service
          uri: lb://compression-service
          predicates:
            - Path=/compression-service/**
